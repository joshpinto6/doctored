<div class="flex flex-row justify-between w-full px-10 gap-4">
    <div class="flex flex-col space-y-4 sm:flex-grow max-w-[1/2] sm:max-w-[1/3] font-sans">
        <h3>{{ site.data.foot.title }}</h3>
        <div class="flex flex-row flex-wrap space-x-4 text-teal-600">
        <label for="theme">Color mode:</label>

        <select name="theme" id="theme" class="flex flex-shrink w-fit bg-transparent">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="system">System</option>
            </div>
        </select>
        <p></p>
    </div>
    <div class="flex flex-row flex-wrap justify-between flex-grow">
        <ul class="flex flex-col space-y-4">
            {% for entry in site.data.nav.pages %}
            <li><a href="{{ entry.url }}">/{{ entry.title }}</a></li>
            {% endfor %}
        </ul>
        <ul class="flex flex-col space-y-4">
            {% for social in site.data.foot.socials %}
            <li><a href="{{ social.url }}">/{{ social.title }}</a></li>
            {% endfor %}
        </ul>

    </div>
</div>
