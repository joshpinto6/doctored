---
layout: default
title: Blog
description: A collection of the latest posts and articles
---
<h1>/blog</h1>

{{ page.description}}

<ul class="px-0">
    {% for post in site.posts %}
    <li class="rounded-md p-0 flex flex-col gap-2 bg-primary-700 outline-primary-900">
        <div class="flex flex-row gap-3 w-full rounded-t-md items-center px-4 py-2 bg-primary-800">
            <h4 class="my-0">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h4>
            <p class="my-0 text-sm text-primary-500">
                {{ post.date| date: "%m-%d-%Y" }}
            </p>
        </div>
        <div class="flex flex-col gap-2 px-4 py-2 text-sm">
            {{ post.excerpt }}
        </div>
    </li>
    {% endfor %}
</ul>
