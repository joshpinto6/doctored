---
layout: page
title: Blog
description: A collection of the latest posts and articles
---

{{ page.description}}

<ul class="px-0 flex flex-col gap-3">
    {% for post in site.posts %}
    <li class="rounded-md p-0 flex flex-col gap-2 bg-primary-200 dark:bg-primary-700 outline-primary-200 dark:outline-primary-900 ">
        <div class="flex flex-row gap-3 w-full rounded-t-md items-end px-4 py-2 bg-primary-300 dark:bg-primary-800">
            <h4 class="my-0 items-center text-md">
                <i class="fas fa-feather-pointed mr-2 text-primary-800 dark:text-primary-600 "></i><a href="{{ post.url }}">{{ post.title }}</a>
            </h4>
            <p class="my-0 text-sm text-primary-500">
                {{ post.date| date: "%m-%d-%Y" }}
            </p>
        </div>
        <div class="flex flex-col gap-2 px-4 py-2 pt-0 text-sm">
            {{ post.excerpt }}
        </div>
    </li>
    {% endfor %}
</ul>
